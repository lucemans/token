name: Deploy to DOT

on:
  push:
    branches:
      - "master"

jobs:
  zip-files:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - uses: vimtor/action-zip@v1
        with:
          files: dot/web
          dest: dot/result.zip
      - uses: actions/upload-artifact@v2
        with:
          name: dot
          path: ${{ github.workspace }}/dot/result.zip
      - name: Deploy Stage
        uses: fjogeleit/http-request-action@master
        with:
          url: 'https://signal.lvksh.cloud/deployments/push?site=987654336'
          method: 'PUT'
          bearerToken: ${{ secrets.SIGNAL_TOKEN }}
          files: '{ "data": "${{ github.workspace }}/dot/result.zip" }'
